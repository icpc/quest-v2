services:
  pocketbase:
    build:
      context: .
      args:
        - POCKETBASE_VERSION=0.28.1
    container_name: pocketbase-quest
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5